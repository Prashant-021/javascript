    <script>
        let min = 0, max = 0; 
        count = {}
        a = ["abc", "bcd", "abcd", "ac", "acd", "abc", "dabc"]
        a.forEach(element => { 
            for (let elements of element) { 
                count[elements] = (count[elements] || 0) + 1; 
                max++; 
                if (max > min) { 
                    min = max; el = elements; 
                } 
            } 
        }); 
        console.log(count, min, el);
    </script>
