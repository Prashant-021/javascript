<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Concepts</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var variable_using_var = true;
        let variable_using_let = "let variable";
        const const_number = 123;
        console.log(variable_using_var)
        document.getElementById('demo').innerHTML += variable_using_var
        console.log(variable_using_let)
        document.getElementById('demo').innerHTML += variable_using_let
        console.log(const_number)
        document.getElementById('demo').innerHTML += const_number
    </script>
</body>
</html>
