    <script>

        // que 115

        const myMap = new Map();
        const myFunc = () => 'greeting';

        myMap.set(myFunc, 'Hello world!');

        //1
        console.log(myMap.get('greeting'));
        //2
        console.log(myMap.get(myFunc));
        //3
        console.log(myMap.get(() => 'greeting'));


        myMap.set(myFunc, 'how are you?');
        console.log(myMap.get(myFunc));

        let map1 = new Map()

        map1.set('a', "Hello")

        console.log(map1)

        // que 116
        const person = {
            name: 'Lydia',
            age: 21,
        };

        const changeAge = (x = { ...person }) => (x.age += 1);
        const changeAgeAndName = (x = { ...person }) => {
            x.age += 1;
            x.name = 'Sarah';
        };

        changeAge(person);
        
        console.log(person);
        
        changeAgeAndName(person);

        console.log(person);

        // practise
        function restparameter(...args) {
            let total = 0;
            for (const arg of args){
                console.log(arg);
                total += arg
            }
            return total
        }

        console.log(`Total: ${restparameter(1,45,2)}`);

    </script>
