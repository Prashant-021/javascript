<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button class="btn">Clickme</button>
    <button id="click">Clickme</button>
    <button class="btnHide">Click me to hide</button>
    <script>
        // jquery method should be inside ready function, because it prevents any jquery to be executed before the document is loaded.
        // some issues caused if not included in document.ready are 
        // 1. hiding any element before the document is loaded
        // 2. getting the resolution of image before image is loaded
        $(document).ready(() => {

        })
        // another sort form of ready function is
        $(function () {

        });


        $('button.btn').click(() => {
            alert('Clicked me');
        });

        $('#click').hover(() => {
            document.getElementById('click').innerHTML = 'hover'
        });
        $('.btnHide').click(() => {
            $('.btnHide').hide();
        });

        /* other selectiors 
        $("*")	                    Selects all elements
        $(this)	                    Selects the current HTML element
        $("p.intro")	            Selects all < p > elements with class= "intro"	
        $("p:first")	            Selects the first < p > element
        $("ul li:first")	        Selects the first < li > element of the first < ul >
        $("ul li:first-child")	    Selects the first < li > element of every < ul >
        $("[href]")	                Selects all elements with an href attribute
        $("a[target='_blank']")	    Selects all < a > elements with a target attribute value equal to "_blank"
        $("a[target!='_blank']")	Selects all < a > elements with a target attribute value NOT equal to "_blank"
        $(":button")	            Selects all < button > elements and < input > elements of type = "button"
        $("tr:even")	            Selects all even < tr > elements
        $("tr:odd")                 Selects all odd <tr> elements
        */

        $('#click').dblclick(function() {
            $(this).hide();
        })


    </script>
</body>

</html>
